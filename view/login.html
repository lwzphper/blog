<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form action="" method="post" role="form">
        <legend>会员登录</legend>
        <div class="form-group">
            <label for="">账号</label>
            <input type="text" class="form-control" name="username"placeholder="Input...">
        </div>
        <div class="form-group">
            <label for="">密码</label>
            <input type="text" class="form-control" name="password" placeholder="Input...">
        </div>
        <div class="form-group">
            <label for="">验证码</label>
            <input type="text" class="form-control" name="captcha" placeholder="Input...">
            <img src="?s=index/captcha" alt="" onclick="this.src='?s=index/captcha'">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
